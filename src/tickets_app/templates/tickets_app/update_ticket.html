{% extends 'lit_reviews/base.html' %}

{% block h2 %}
<div class="page-content">
    Modifier votre ticket
</div>

{% endblock %}

{% block content %}

<div class="page-content">

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-ticket">
            {{ form.as_table }}
        </div>
        <input type="submit" value="Envoyer">
    </form>

</div>


{% endblock %}
