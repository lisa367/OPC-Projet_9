{% extends 'lit_reviews/base.html' %}

{% block h2 %}

<div class="page-content">
    Modifier votre critique
</div>

{% endblock %}

{% block content %}

<div class="page-content">
    <form method="POST">
        {% csrf_token %}
        <div class="form-review">
            {{ form.as_table }}
        </div>
        <input type="submit" value="Envoyer">
    </form>
</div>



{% endblock %}
